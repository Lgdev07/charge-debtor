{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New Debtor
{% endblock %}


{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Add your new Debtor</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input id="create-debtor" type="submit" class="btn btn-primary" value="Create Debtor">
        </form>
    </div>
{% endblock%}
