{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Edite Tarefa
{% endblock %}


{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Editando {{ task.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" class="btn btn-success" value="Confirmar Edição">
        </form>
    </div>
{% endblock%}
